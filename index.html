<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vote Leader</title>
</head>
<body>
    <!-- Navigation list -->
    <nav>
        <span class="brand">Votelani</span>
        <div class="nav">
            <ul>
                <li><a href="index.html" class="active-nav">Home</a></li>
                <li><a href="verification.html">Verification</a></li>
                <li><a href="ballot.html">Ballot</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <div class="hamburger-btn"></div>
            <div class="dropdown-content">
                <a>Menu</a>
                <a href="index.html" class="active-menu">Home</a>
                <a href="verification.html">Verification</a>
                <a href="ballot.html">Ballot</a>
                <a href="about.html">About</a>
              </div>
        </div>
    </nav>

    <!-- Voting Form -->
    <div class="content">
      <form action="#" method="post">
        <!-- select president -->
        <div class="selection">
          <h3>Leader</h3>
          <!-- id tag pointing to an image element on change -->
          <select name="president" id="president-select">
            <option value="">Choose president</option>
            <option value="Lazarus Chakwera">Lazarus Chakwera</option>
            <option value="Peter Mutharika">Peter Mutharika</option>
            <option value="Atupele Muluzi">Atupele Muluzi</option>
          </select>
        </div>

        <!-- select chancellor -->
        <div class="selection">
          <h3>Chancellor</h3>
          <!-- id tag pointing to an image element on change -->
          <select name="chancellor" id="chancellor-select">
            <option>Choose Chancellor</option>
            <option>Leonard Chimbanga BT</option>
            <option>Noel Chalamanda BT</option>
          </select>
        </div>

        <!-- select member of parliament -->
        <div class="selection">
          <h3>MP</h3>
          <!-- id tag pointing to an image element on change -->
          <select name="mp" id="mp-select">
            <option>Choose Member of parliament</option>
            <option>John Bande</option>
            <option>Nicolas Dausi</option>
            <option>Patricia Kaliati</option>
          </select>
        </div>
        <input type="submit" value="Vote" name="vote">
      </form>

      <!-- Candidate images -->
      <div class="candidates">
        <div class="gallery">
          <!-- id tag pointing to select president option -->
          <img id="president-image" src="assets/img/img.jpg" alt="Image of selected president">
        </div>

        <div class="gallery">
          <!-- id tag pointing to select chancellor option -->
          <img id="chancellor-image" src="assets/img/img.jpg" alt="Image of selected chancellor">
        </div>

        <div class="gallery">
          <!-- id tag pointing to select member of parliament option -->
          <img id="mp-image" src="assets/img/img.jpg" alt="Image of selected member of parliament">
        </div>
      </div>

    </div> <!-- end of content -->
    <footer>
        Orbit Media All rights reserved &copy;2024
    </footer>
    <script>
      // function that changes the selected images to selected candidates
      function changeImage(selectedElem, imgElem) {
        let img = document.getElementById(imgElem);
        let select = document.getElementById(selectedElem);
        select.addEventListener("change", function(e) {
          let selected = e.target.value;
          img.src = selected;
        });
      }

      changeImage("president-select", "president-image");
    </script>
</body>
</html>
